<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CARA MUDAH CARI CUAN</title>
    <link rel="stylesheet" href="CARAMUDAHCARICUAN.CSS" />
</head>
<body>
    <header>
        <img src="caricuan.png" alt="gambarheader" />
    </header>
    <div class="caricuan2">
        <img src="caricuan2.png" alt="gambar2" width="1500px" height="auto" />
    </div>
    <div class="mitra">
        <img src="caricuanlogo1.png" />
        <img src="caricuanlogo2.png" />
        <img src="caricuanlogo3.png" />
        <img src="caricuanlogo4.png" />
        <img src="caricuanlogo5.png" />
        <img src="caricuanlogo6.png" />
    </div>
    <div class="klikaja">
        <a href="#tujuan1"><img src="klikaja1.png" alt="klikaja1" /></a>
        <a href="#tujuan2"><img src="klikaja2.png" alt="klikaja2" /></a>
        <a href="#tujuan4"><img src="klikaja3.png" alt="klikaja3" /></a>
        <a href="#tujuan7"><img src="klikaja4.png" alt="klikaja4" /></a>
    </div>
    <div class="klikajafooter">
        <img src="klikajafooter.png" />
    </div>
    <section class="tujuan1" id="tujuan1" width="1500px">
        <img src="tujuan1.png" alt="tujuan1" />
    </section>
    <section class="tujuan2" id="tujuan2">
        <img src="tujuan2.png" alt="tujuan2>" />
    </section>
    <section class="tujuan3" id="tujuan3">
        <img src="tujuan3.png" alt="tujuan3>" />
    </section>
    <section class="tujuan4" id="tujuan4">
        <img src="tujuan4.png" alt="tujuan4>" />
    </section>
    <section class="tujuan5" id="tujuan5">
        <img src="tujuan5.png" alt="tujuan5>" />
    </section>
    <section class="tujuan6" id="tujuan6">
        <img src="tujuan6.png" alt="tujuan6>" />
    </section>
    <section class="tujuan7" id="tujuan7">
        <img src="tujuan7.png" alt="tujuan7>" />
    </section>

    <script>
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener("click", function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute("href"));
                if (target) {
                    target.scrollIntoView({ behavior: "smooth" });
                }
            });
        });
    </script>
</body>
</html>
